mutation AddProduct(
  $title: String!
  $price: Float!
  $description: String!
  $categoryId: Float!
  $images: [String!]!
) {
  addProduct(
    data: {
      title: $title
      price: $price
      description: $description
      categoryId: $categoryId
      images: $images
    }
  ) {
    id
    title
    price
    images
    category {
      id
    }
  }
}
